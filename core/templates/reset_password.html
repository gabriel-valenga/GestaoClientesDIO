{% extends "model-page.html" %}
{% block content %}
	<div class="container p-5">
  	 	<h2 class="font-weight-bold mt-3">Recuperação de senha</h2>
		<hr>
		<p>Digite o email utilizado na criação da conta e será enviado um email com instruções de recuperação.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-dark" type="submit">Enviar email</button>
        </form>
  	</div>
    <style>
      #id_email {
        width: 30em
      }
    </style>
{% endblock %}
