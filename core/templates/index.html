{% extends "model-page.html" %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

{% block content %}
  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">CRM</h3>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Sistema de Gestão de Clientes</h1>
        <p class="lead">O projeto trata-se da elaboração de um CRUD de Cliente utilizando Python, Django e Bootstrap com autenticação.</p>
      </main>
    </div>
  </body>
<style>
    html, body {
        height: 100%;
    }

    main {
        flex: 1 0 auto;
        margin-left: auto;
        margin-right: auto;
    }

    footer {
        flex-shrink: none;
        margin-top: 2em;
    }
</style>
{% endblock %}
