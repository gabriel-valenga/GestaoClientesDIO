<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>

<body class="d-flex flex-column">
<header>
    {% include "model-header.html" %}
</header>
<main class="content" style="margin-top:5% ">
    <div class="container">
        {% block content %}
        <div class="sidenav">
            <div class="login-main-text">
                <h2>CRM<br>Sistema de Gestão de Clientes</h2>
            </div>
        </div>
        <div class="main">
            <div class="col-md-6 col-sm-12">
                <div class="login-form">
                    <form action="{% url 'login' %}", method="POST">{% csrf_token %}
                        <div class="form-group">
                            <label>Usuário</label>
                            <input type="text" class="form-control" placeholder="Usuário" name="username">
                        </div>
                        <div class="form-group">
                            <label>Senha</label>
                            <input type="password" class="form-control" placeholder="Senha" name="password">
                        </div>
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                        {% endfor %}

                        {% endif %}
                        <button type="submit" class="btn btn-black" value=" {{ next }}">Login</button>

                    </form>
                </div>
            </div>
        </div>
        {% endblock %}
    </div>
</main>
<footer class="py-4 bg-dark text-white-50">
    {% include "model-footer.html" %}
</footer>
</body>
<style>
    html, body {
        height: 100%;
    }

    main {
        flex: 1 0 auto;
        margin-left: auto;
        margin-right: auto;
    }

    footer {
        flex-shrink: none;
        margin-top: 2em;
    }
</style>
</html>
